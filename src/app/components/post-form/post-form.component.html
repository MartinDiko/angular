<h2 class="mt-5">Add Post</h2>

<div class="card card-body mb-5 mt-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="currentPost.title" class="form-control" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" [(ngModel)]="currentPost.body" name="body" class="form-control" #body>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    <button *ngIf="!isEdit" class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>
    <button *ngIf="isEdit" class="btn btn-block btn-warning" (click)="updatePost()">Update Post</button>
  </form>
</div>
